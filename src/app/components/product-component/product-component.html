<div>
  <div class="row">
    <div class="col">
      <app-form-component (newProductEvent)="addproduct($event)" [product]="productSelected"></app-form-component>
    </div>
    <div class="col">
      <h2>Listado de productos!</h2>
      @if (products().length > 0) {
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th>price</th>
            <th>Update</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          @for( product of products(); track product.id){
          <!-- <tr *ngFor="let product of products(); trackBy: trackById"> -->
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td><button (click)="onUpdateProduct(product)" class="btn btn-sm btn-primary">Update</button>
            </td>
            <td><button (click)="delete(product.id)" class="btn btn-sm btn-danger">Delete</button></td>
          </tr>
          }
        </tbody>
      </table>
      }@else {
      <div class="alert alert-info"> NO HAY DATOS PARA MOSTRAR</div>

      }

    </div>
  </div>
</div>
