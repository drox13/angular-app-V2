<p>product-component works!</p>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>description</th>
      <th>price</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let product of products$ | async; trackBy: trackById">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
    </tr>


  </tbody>
</table>
