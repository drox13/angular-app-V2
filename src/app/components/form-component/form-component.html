<form (ngSubmit)="onSubmit()">
  <div>
    <input class="form-control my-2" placeholder="Name" name="name" [(ngModel)]="product.name">
  </div>
  <div>
    <input class="form-control my-2" placeholder="Description" name="descripcion" [(ngModel)]="product.description">
  </div>
  <div>
    <input type="number" class="form-control my-2" placeholder="Price" name="price" [(ngModel)]="product.price">
  </div>
  <div>
    <button>Crear</button>
  </div>
</form>
