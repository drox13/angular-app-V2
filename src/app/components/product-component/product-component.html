<app-form-component (newProductEvent)="addproduct($event)" [product]="productSelected"></app-form-component>

<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>description</th>
      <th>price</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody>
    @for( product of products(); track product.id){
    <!-- <tr *ngFor="let product of products(); trackBy: trackById"> -->
    <tr>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td (click)="onUpdateProduct(product)" class="btn btn-sm btn-secondary"><button>Update</button></td>
    </tr>
    }
  </tbody>
</table>
