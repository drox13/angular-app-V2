<p>product-component works!</p>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>description</th>
      <th>price</th>
    </tr>
  </thead>
  <tbody>
    @for( product of products(); track product.id){
    <!-- <tr *ngFor="let product of products(); trackBy: trackById"> -->
    <tr>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
    </tr>
    }

  </tbody>
</table>
